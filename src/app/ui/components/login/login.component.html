<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="userName">Kullanıcı Adı veya Email</label>
      <input #txtUserNameOrEmail type="text" class="form-control" id="userName" placeholder="Kullanıcı Adı">
      <small class="form-text text-muted invalid-feedback">***</small>
    </div>
    <div class="form-group">
      <label for="password">Şifre</label>
      <input #txtPassword type="password" class="form-control" id="password" placeholder="Şifre">
    </div>
<br>
    <div>
      <div style="float:left ; ">
        <asl-google-signin-button></asl-google-signin-button>
      </div>
      <div style="float:left; margin-left: 10px;">
        <img src="../../../../assets/facebook.png" style=" width: 30px; height: 30px; cursor: pointer;" (click)="facebookLogin()">
      </div>
    </div>

    <br>
    <br>
    <button style="margin: top 5px;" type="submit" class="btn btn-primary"
      (click)="login(txtUserNameOrEmail.value,txtPassword.value)">Giriş Yap</button>

  </div>
  <div class="col-md-3"></div>
</div>
